server:
  port: 9000
  error:
    whitelabel:
      enabled: false
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            scope:
              - openid
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
  datasource:
    url: jdbc:mysql://localhost:3306/todo
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  web:
    resources:
      add-mappings: false
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format-sql: true
        use-sql-comments: true
        jdbc:
          time-zone: Asia/Ho_Chi_Minh
        dialect: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        SQL: DEBUG

      type:
        descriptor:
          BasicBinder: TRACE
